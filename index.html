<!DOCTYPE html>
<html lang="en-us" ng-app="uiTourDemo">
<head>
    <meta charset="UTF-8">
    <title>Angular UI Tour by benmarch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/tour-demo.css" media="screen">
</head>
<body ng-controller="TourDemoController" ui-tour ui-tour-on-prev="onPrev(tour)">
<section class="page-header">
    <h1 class="project-name">Angular UI Tour</h1>
    <h2 class="project-tagline">Product tour using Angular UI Bootstrap Tooltips</h2>
    <a href="https://github.com/benmarch/angular-ui-tour" class="button">View on GitHub</a>
    <a href="https://github.com/benmarch/angular-ui-tour/zipball/master" class="button">Download .zip</a>
    <a href="https://github.com/benmarch/angular-ui-tour/tarball/master" class="button">Download .tar.gz</a>
    <a style="cursor: pointer" ng-click="tour.start()" class="button animated bounceInRight">Start Demo Tour</a>
</section>

<aside tour-step
       tour-step-title="Welcome!"
       tour-step-content="Welcome to Angular UI Tour: the best product tour plugin for AngularJS!"
       tour-step-order="0"
       tour-step-orphan="true"
       tour-step-backdrop="true">
</aside>

<div ng-view></div>

<aside tour-step
       tour-step-title="That's it!"
       tour-step-content="Thank you for taking the tour! Check out the <a href='http://github.com/benmarch/angular-ui-tour'>source code</a>, fork it, create pull requests, ask questions, give feedback, and complain about it :)"
       tour-step-order="500"
       tour-step-orphan="true"
       tour-step-backdrop="true">
</aside>

<script type="text/ng-template" id="tour-step-other-template.html">
<div>
    <div class="popover-content tour-step-content other" ng-bind-html="tourStep.trustedContent"></div>
    <div class="popover-navigation tour-step-navigation">
        <div class="btn-group">
            <button class="btn btn-sm btn-default" ng-if="tourStep.isPrev" ng-click="tour.prev()">&laquo; Prev</button>
            <button class="btn btn-sm btn-default" ng-if="tourStep.isNext" ng-click="tour.next()">Next &raquo;</button>
            <button class="btn btn-sm btn-default" data-role="pause-resume" data-pause-text="Pause"
                    data-resume-text="Resume" ng-click="tour.pause()">Pause
            </button>
        </div>
        <button class="btn btn-sm btn-default" data-role="end" ng-click="tour.end()">End tour</button>
    </div>
</div>
</script>

<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("UA-74415657-1");
        pageTracker._trackPageview();
    } catch(err) {}
</script>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ez-ng/dist/ez-ng.js"></script>
<script src="bower_components/angular-ui-tour/dist/angular-ui-tour.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->

<script src="scripts/angular-ui-tour-demo.js"></script>

</body>
</html>
